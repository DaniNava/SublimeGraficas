<!DOCTYPE html>
<html>
<head>
  <title>Graficar una Ecuacion</title>
   <!-- LIBRERIAS -->
  <script src="js\mathmin.js"></script>
  <script src="js\d3.js"></script>
  <script src="js\functionplot.js"></script>
  <!-- <script src="https://unpkg.com/mathjs@4.0.0/dist/math.min.js"></script>
       <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
       <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>  
        -->
 

<!-- Anchura. relleno,margen de grafica-->
  <style> 
    input[type=text] {
       width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<form id="form"> <!-- formulario para ingresar la ecuacion   -->
  <label for="formula">Ingresa ecuacion:</label>
  <input type="text" id="formula" value=" " />
  <input type="submit" value="Graficar" />
</form>

<div id="plot"></div>


<script>
  function draw() {   
    try {
      functionPlot({
        target: '#plot',
        data: [{
          fn: document.getElementById('formula').value,
          sampler: 'builtIn',  // hara que function-plot use el evaluador de math.js 
          graphType: 'polyline'
        }]
      });
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }

  document.getElementById('form').onsubmit = function (event) { // aplicacion de la funcion drafw
    event.preventDefault();
    draw();
  };

  draw();
</script>

</body>
</html>
